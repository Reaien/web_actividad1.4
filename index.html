        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Guardería animales</a>

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-4 logo">
                <img  src="img/logo.png" alt="" width="260">
            </div>
            <div class="col-sm-4 p1">

        <div class="carousel-inner">

            <img src="img/banner1.jpg" class="d-block w-100" alt="guau">

          <div class="carousel-item">
            <img src="img/banner2.jpg" class="d-block w-100" alt="miau">
          </div>
          <div class="carousel-item">
            <img src="img/banner3.jpg" class="d-block w-100" alt="prrr">

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

                </div>
            </div>
            <div class="col-sm-4">
                <div class="perros">
